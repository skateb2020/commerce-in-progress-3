{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    
    {% for listing in listings %}
        
    <a href="{% url 'listing' listing.id %}" style = "color: rgb(58, 58, 58);">
        <h3 class = "text" style = "margin-left: 20.5%;">{{ listing.title }}</h3>
        <h5 style = "margin-left: 20%; margin-right:.1%; padding: .5%;">Description: {{ listing.description }}</h5>
        <h5 style = "margin-left: 20%; padding: .1%;">Category: {{ listing.category }}</h5> 
        <h5 style = "margin-left: 20%; padding: .1%">Price: ${{ listing.bid }}</h5>
        <img src ="{{ listing.image }}" style = "height: 15%; width: 15%; margin-top: -9.9%; margin-left: 2%;">
    </a>
{% endfor %}
{% endblock %}
